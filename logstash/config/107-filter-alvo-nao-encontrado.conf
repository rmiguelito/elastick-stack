filter {
	if [message] =~ /.*ALVO NAO ENCONTRADO NO NUMERO DE DESVIO.*/ {
		grok {
			match => [ 
				"message", "%{TIMESTAMP_ISO8601:[@metadata][timestamp]}.*ALVO NAO ENCONTRADO NO NUMERO DE DESVIO : (?<numero_desvio>[0-9]+)$"
			] 
		}

		mutate {
			add_field => [ "event_type", "error_alvo_nao_encontrado" ]
			add_tag => ["processado"]
		}	
	}
}