filter {
	if [message] =~ /.*.*Arquivo wav.* nao encontrado.*.*/ {
		grok {
			match => [ 
				"message", "%{TIMESTAMP_ISO8601:[@metadata][timestamp]}.*Arquivo wav :(?<identificador_chamada>[0-9_]+) nao encontrado$"
			] 
		}

		mutate {
			add_field => [ "event_type", "error_arquivo_nao_encontrado" ]
			add_tag => ["processado"]
		}
	}
}
